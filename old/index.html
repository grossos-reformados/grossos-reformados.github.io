<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grossos contra Reformados</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<!-- code here -->
		<div class="match">
			<div class="match-header">
				<div class="match-status">Live</div>
				<div class="match-tournament"><img src="https://assets.codepen.io/285131/pl-logo.svg" />Champions Legue
					de Ramalde</div>
				<div class="match-actions">
					<button class="btn-icon"><i class="material-icons-outlined">grade</i></button>
					<button class="btn-icon"><i class="material-icons-outlined">add_alert</i></button>
				</div>
			</div>
			<div class="match-content">
				<div class="column">
					<div class="team team--home">
						<div class="team-logo">
							<img
								src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F4.bp.blogspot.com%2F-qMDxohDtANI%2FWTCdEXG3-YI%2FAAAAAAAAGJE%2FTSh-yWB0JKwSMEsD_-BmoWKNSZxHjIisACLcB%2Fs1600%2FLOGO_63_GensSC.jpg&f=1&nofb=1&ipt=6aef8b713151e10bcbed233a0e966068e2a4fd5eff02a4ec1d142667eb9ccfa0&ipo=images" />
						</div>
						<h2 class="team-name">Grossos</h2>
					</div>
				</div>
				<div class="column">
					<div class="match-details">
						<div class="match-date">
							6 Jun at <strong>21:30</strong>
						</div>
						<div class="match-score">
							<span class="match-score-number match-score-number">12</span>
							<span class="match-score-divider">:</span>
							<span class="match-score-number match-score-number--leading">14</span>
						</div>
						<div class="match-time-lapsed">
							90' + 6
						</div>
						<div class="match-referee">
							Odds: <strong></strong>
						</div>
						<div class="match-bet-options">
							<button class="match-bet-option">2.2</button>
							<button class="match-bet-option">1.9</button>
							<button class="match-bet-option">1.3</button>
						</div>
						<button class="match-bet-place">Place a bet</button>
					</div>
				</div>
				<div class="column">
					<div class="team team--away">
						<div class="team-logo">
							<img
								src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.POBuVVcy7bwEUY-6uGRk2wHaHa%26pid%3DApi&f=1&ipt=2e9c577d5818c9ee40dc5a3796a4ffbefa552d8fa61704e075afca7964fe5999&ipo=images" />
						</div>
						<h2 class="team-name">Reformados</h2>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
